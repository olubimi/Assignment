<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media</title>
    <link rel="stylesheet" href="media.css">
  </head>
  <body>
    <div id="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="form.html">Form</a></li>
          <li><a href="table.html">Table</a></li>
          <li><a href="media.html">Media</a></li>
        </ul>
      </div>
    <!-- for pictures -->
    <div>
      <picture class="center">
        <source media="(min-width: 1024px)" srcset="media/micDesktop.jpg" />
        <source media="(min-width: 768px)" srcset="media/micipad.jpg" />
        <source media="(min-width: 320px)" srcset="media/micMobile.jpg" />
        <img src="media/micMobile.jpg" alt="default" />
      </picture>
      <!-- for videos -->

      <h2>My video</h2>
      <video
        controls
        autoplay
        muted
        preload
        volume
        poster=""
        width="60%"
        height="300px"
      >
        <source src="media/video1.webm" type="video/webm" />
        <source src="media/video2.mov" type="video/mov" />
        <source src="media/video3.mp4" type="video/mp4" />
        <source src="media/video4.mpg" type="video/mpg" />
        Video file not supported
      </video>


      <!-- For audio -->
      <div class="center">
        <h2>My Audio</h2>
        <p>listen to what i have to say</p>
        <audio controls controls autoplay muted preload volume>
          <source src="media/audio1.wav" type="audio/wav" />
          <source src="media/audio2.m4r" type="audio/m4r" />
          <source src="media/audio3.mp3" type="audio/mp3" />
          <source src="media/audio4.ogg" type="audio/ogg" />
          Audio file not supported
        </audio>
      </div>
    </div>
    <div>
      <p><i>Audio transcription</i></p>
      <h4>My name is Olubimi Muchael Olumde</h4>
      <p class="up">I am a cloud engineer. <br>My core value as a cloud engineer is to use technology to solve both
        human and organisation problems</p>
    </div>
    <div></div>
  </body>
</html>
